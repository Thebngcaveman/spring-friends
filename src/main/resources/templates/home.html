<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List Management :)</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employee List</h1>
    <a th:href="@{/showNewFriendForm}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Employee</a>
    <table border="1" class="table table-striped table-responsive.md">
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Friend Email </th>
                <th> Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="friend : ${ListOfFriends}">
                <td th:text="${friend.firstName}"></td>
                <td th:text="${friend.lastName}"></td>
                <td th:text="${friend.email}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${friend.id})}" class="btn btn-primary"> Update</a>
                    <a th:href="@{/deleteFriend/{id}(id=${friend.id})}" class="btn btn-danger"> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
